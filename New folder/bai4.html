<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<canvas id="canvas1"></canvas>
<body>
<script>
var canvas = document.getElementById("canvas1")
var ctx = canvas.getContext('2d');
canvas.width = 1000;
canvas.height = 1000;


class Circle {
    constructor(x,y,radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
    }
    render(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath()
    }
}

var circle = new Circle(10, 10, 100, "#000000")
circle.render();

</script>
</body>
</html>
