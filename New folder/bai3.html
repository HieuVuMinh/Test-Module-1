<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    number = prompt("Nhập vào số muốn kiểm tra: ")
    function isFibonacci(number){
        var k = 1;
        if (number <= 0){
            alert("Số đó không nằm trong dãy Fibonacci")
        } else {
            var a = 1;
            var b = 0;
            var arr = [1];
            var term;
            for (let i = 0; i <= number; i++){
                term = a;
                a = a + b;
                b = term;
                arr.push(a)
                for (let j = 0; j < arr.length; j++){
                    if (number == arr[j]){
                        k = 1;
                        break
                    } else {
                        k = 0;
                    }
                }
            }
            if (k == 1){
                alert(true) ;
            } else {
                alert(false) ;
            }
        }

    }

    var check = isFibonacci(number)
</script>
</body>
</html>
